<html lang="en">

<body>

     <!-- App -->
    <main class="library-app">
         <!-- Header -->
        <section class="header">
            <h2>My library</h2>
            <button class="add-book">&plus; Add Book</button>
        </section>

         <!-- Card section -->
        <section class="books">

             <!-- Card structure 
            <div class="book-card">
                 
                <h3 class="title">Book title</h3>

                <p class="author">Author: </p>

                <p class="pages">Pages: </p>

                <p class="check-book">
                    <input type="checkbox" name="read" id="read">

                </p>

                <button class="remove-book">
                    remove
                </button>
                
            </div>
            -->

            <!-- Form for add new book info  -->

            <form method="post" class="new-book-form">
            <!-- Title -->
                <div class="title-form">
                    <label for="title-input">Title</label>
                    <input type="text" name="title-input" id="title-input">
                </div>

                 <!-- Author -->
                <div class="author-form">
                    <label for="author-input">Author</label>
                    <input type="text" name="author-input" id="author-input">
                </div>

                 <!-- Pages -->
                <div class="pages-form">
                    <label for="pages-input">Pages</label>
                    <input type="number" name="tittle-input" id="pages-input">
                </div>

                 <!-- Read? -->
                <div id="read-form">
                    <input type="checkbox" name="read-check" id="read-check" checked>
                    <label for="read-check">Read</label>
                </div>

                 <!-- Submit -->
                <div class="submit-form">
                    <input type="submit" id="submit-btn" value="Submit">
                </div>
            
            </form>
        </section>
        <script src="main.js"></script>
    </main>
    
</body>
