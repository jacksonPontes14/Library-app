<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/resetcss.css">
</head>
<body>
    <main class="library-app">
        <section class="header">
            <h2>My library</h2>
            <button class="add-book">&plus; Add Book</button>
        </section>
        <section class="books">
            <div class="book-card">
                <h3 class="tittle">Book tittle</h3>
                <p class="author">Author:</p>
                <p class="pages">Pages:</p>
                <p class="check-book">
                    <input type="checkbox" name="read" id="read"><label for="read">read</label></p>
                <button class="remove-book">remove</button>
                
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
